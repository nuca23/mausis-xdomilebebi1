<!DOCTYPE html>

  <title>document</title>

  <body>
  <button id="togglebutton" onclick="togglebutton()">on</button>
  
  <body>
  <script>
    function togglebutton(){
      var button = document.getElementById("togglebutton");
      if(button.innerHTML==="on"){
        button.innerHTML="off";
      }else{
        button.innerHTML ="on";
      }
    }
  </script>
